{% extends 'shop/basic.html' %}

{%block title%} {{product.name}} {%endblock%}

{%block body%}

<div class="container">
    <div class="row">
    <div class="col-md-4">
    <div class="row my-5">
        <img src="/media/{{product.image}}" width="250px" height="300px">
    </div>

        <div class="row">
            <button id="p{{ i.id }}" class="btn btn-primary mx-3 my-3">Add To Cart</button>
            <a href="/shop/products/{{ i.id }}"><button id="v{{ i.id }}" class="btn btn-primary mx-3 my-3">Buy Now</button></a>

        </div>
        </div>

    <div class="col-md-8 my-5">
        <h5>{{product.name}}</h5>
        <p><b>MRP Rs. {{product.price}}</b></p>
        <p>{{product.description}}</p>
    </div>

</div>

</div>




{%endblock%}
